<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript"
            src="/static/browser_sharing_viewer.js"></script>
        <!-- not a mirrordom dependency, just makes doing the demo page 
            easier -->
        <script type="text/javascript"
            src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script type="text/javascript">
            jQuery(function() {
                MirrorDom.Viewer.init({root_url: "http://localhost:8080/"});
                MirrorDom.Viewer.start("mirrordom-container");
            });
        </script>
    </head>
    <body>
        <h1>mirrordom viewer demo</h1>
        <div id="mirrordom-container"></div>
    </body>
</html>
