<html>
  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <link rel="StyleSheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/south-street/jquery-ui.css"/>
    <script type="text/javascript">

      var text = ["Hi", "Ho", "Fi", "Fo"];
      var colour = ["blue", "green", "red"];

      function pick_random_item(a) {
          var i = Math.floor(Math.random() * a.length);
          return a[i];
      }

      function spawn() {
          var s = pick_random_item(text);
          var c = pick_random_item(colour);
          $("body").append('<p style="color: ' + c + '">' + s + "</p>");
          return false;
      }

      function make_and_show_dialog() {
          var dialog_div = jQuery("#thedialogdiv");
          if (dialog_div.length == 0) {
              dialog_div = jQuery('<div id="thedialogdiv">Dialog goes here</div>').appendTo('body');
              dialog_div.dialog({"autoOpen": false, "title": "test dialog", "modal": true});
          }
          dialog_div.dialog('open');
      }


      jQuery(function() {
          $("#spawn").click(spawn);
          $("#dialogbutton").click(make_and_show_dialog);
      });
    </script>
  </head>
  <body>
    <h1>Hello world!</h1>
    <div>
      Blaurgh
      <img src="/static/smiley.png"/>
      <input type="text" value="herlo"/>

      <div>
        <a href="/static/helloworld2.html">Page 2</a><br/>
        <a href="/static/svg.html">SVG test</a><br/>
      </div>

      <div>
        <iframe src="/static/iframe_content.html" frameBorder="0"></iframe>
      </div>
      <button id="spawn">Spawn Something</button>
      <button id="dialogbutton">Dialog</button>
    </div>
  </body>
</html>
