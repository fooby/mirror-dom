    <script type="text/javascript" >
    function add_dynamic_iframe() {
        var iframe = jQuery('<iframe name="thedynamiciframe" id="thedynamiciframe"/>').appendTo('#dynamic_iframe_container');
        iframe.load(function() {
            jQuery(this).contents().find('body')
              .append("<h3>This is a dynamic iframe</h3>")
              .css('background-color', 'yellow');
        });
    }

    function remove_all_iframes() {
        jQuery('iframe').remove();
    }

    function add_div_at_start() {
        jQuery('<div id="thenewdiv"><p class="greenbackground">hi<p>bye</div>').prependTo('body');
    }
    </script>
