<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>helo</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
        var text = ["Pig", "Dog", "Cat", "Aardvark"];
        var colour = ["blue", "green", "red"];

        function pick_random_item(a) {
            var i = Math.floor(Math.random() * a.length);
            return a[i];
        }

        function add_div() {
            var div = jQuery("<div/>").appendTo(jQuery('body'));
            div.text("Hello " + pick_random_item(text));
            div.css('background-color', pick_random_item(colour));
        }

        function add_table_row() {
            var table = jQuery("table");
            var s = pick_random_item(text);
            var c = pick_random_item(colour);
            var n = Math.floor(Math.random() * 100000);
            table.append('<tr><td style="color: ' + c + '">' + s + '</td><td>' +
                n + '</td></tr>');
        }

        function remove_table_row() {
            var table = jQuery("table");
            var rows = table.find("tr");
            var row = jQuery(pick_random_item(rows));
            row.remove();
        }

        function change_thetextinput() {
            var text = jQuery("#thetextinput");
            text.val("bye");
        }

        function change_some_css() {
            var table = jQuery("#thetable");
            table.css("background-color", "purple");

            var h1s = jQuery("h1");
            h1s.css("font-style", "italic");
        }

        function change_some_property() {
            var input = jQuery("#thetextinput");
            input.prop("disabled", true);
        }

        function insert_div() {
            jQuery("<p>inserted div</p>").insertBefore("#themiddleelement");
        }

    </script>
    <link rel="StyleSheet" type="text/css" href="test_mirrordom.css"/>
    <style type="text/css">
      table { border-collapse: collapse; }
      table,th,td { border: 1px solid black; }
    </style>
  </head>
  <body>
    <h1>Hello world!</h1>

    <!-- Here lies a comment -->
    <div>
      Blaurghd
      <table id="thetable" style="border: 1px solid black;">
        <tr>
          <th>1</th>
          <th>2</th>
        </tr>
        <tr>
          <td>a</td>
          <td>b</td>
        </tr>
        <tr>
          <td>c</td>
          <td>d</td>
        </tr>
      </table>
    </div>

    <div>
      <input id="thetextinput" type="text" length="50" value="hello"></input>
    </div>

    <iframe name="theiframe" id="theiframe"></iframe>

    <a href="test_dom_sync_content2.html">Page 2</a>

    <div id="themiddleelement">hello</div>
    <div>world</div>
    <div>poodle</div>

    <div id="thelastelement">
    </div>
  </body>
</html>
